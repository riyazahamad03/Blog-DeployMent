
<!DOCTYPE html>

{% load static %}

<html>

  <head>
    <title> The One Minute Reads </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>

  <body class='loader'>
    <nav class="navbar navbar-expand-lg bg-light techfont">

      <div class="container">

        <div class="navbar-nav align-items-center">

          <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">The One Minute Reads</a>

          <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>

          <a class="nav-item nav-link" href="https://github.com/riyazahamad03">Github</a>

          <a class="nav-item nav-link" href="https://www.linkedin.com/in/riyaz-ahamed-5a101a205">LinkedIn</a>

        </div>

        <div class="navbar-nav align-items-center ml-auto">

          {% if user.is_authenticated %}

            <a class="nav-item nav-link" href="{% url 'blog:post_new' %}">NewPost</a>

            <a class="nav-item nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a>

            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

            <a  class="nav-item nav-link" >Welcome:{{ user.username }}</a>

          {% else %}

            <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">

              <span class="fa fa-user" aria-hidden="true"></span></a>

          {% endif %}

        </div>

      </div>

    </nav>



          <div class="content container">

              <div class="row">

                  <div class="col-md-8">

                    <div class="blog_posts">

                      {% block content %}


                      {% endblock %}

                    </div>

                  </div>

              </div>

          </div>



    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>


  </body>

</html>
